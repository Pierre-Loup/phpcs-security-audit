dist: trusty
language: php
sudo: false

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2

before_script:
  # We don't have a composer.lock file because we always want to test with
  # latest dependencies.
  - composer install
  - composer require codeclimate/php-test-reporter --dev

addons:
  code_climate:
    repo_token:
      secure: ""

script:
  - vendor/bin/phpunit --coverage-text --colors=never

after_script:
  - vendor/bin/test-reporter